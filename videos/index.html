    <style>
        :root {
            --vermell-foc: #9B1B30;
            --vermell-intens: #B22340;
            --vermell-brillant: #C92A4A;
            --negre-nit: #0A0A0A;
            --negre-dimoni: #141414;
            --negre-suau: #1F1F1F;
            --blanc-camisa: #F5F5F5;
            --blanc-pur: #FFFFFF;
            --gris-fum: #808080;
            
            --bg-primary: var(--negre-nit);
            --bg-secondary: var(--negre-dimoni);
            --bg-tertiary: var(--negre-suau);
            --text-primary: var(--blanc-camisa);
            --text-secondary: var(--gris-fum);
            
            /* Hover variables - default for touch devices */
            --hover-underline: 0;
            --header-gradient: linear-gradient(to bottom, var(--negre-nit) 0%, transparent 100%);
        }

        [data-theme="light"] {
            --bg-primary: #F8F5F2;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #EDE8E3;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --header-gradient: linear-gradient(to bottom, #F8F5F2 0%, transparent 100%);
            --header-bg: rgba(255,255,255,0.98);
            --header-border: rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Literata', serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 3rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: var(--header-bg, rgba(20,20,20,0.98));
            transition: background 0.3s ease;
            border-bottom: 1px solid var(--header-border, rgba(255,255,255,0.08));
        }

        .logo {
            margin-right: auto;
        }

        .nav-links {
            order: 3;
            width: 100%;
            margin-top: 0.5rem;
        }


        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0.6rem;
            border-radius: 4px;
            background: var(--bg-tertiary);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-family: inherit;
            outline: none;
        }

        [data-theme="light"] .theme-toggle {
            border-color: rgba(0,0,0,0.1);
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
            border-color: var(--vermell-foc);
        }

        .theme-toggle-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle-icon svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover .theme-toggle-icon svg {
            transform: rotate(15deg);
        }

        .icon-moon {
            display: block;
        }

        .icon-sun {
            display: none;
        }

        [data-theme="light"] .icon-moon {
            display: none;
        }

        [data-theme="light"] .icon-sun {
            display: block;
        }

        .logo {
            font-family: 'Libre Baskerville', serif;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            color: var(--vermell-intens);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            font-family: 'Literata', serif;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
            font-size: 1.1rem;
            letter-spacing: 0.02em;
            padding: 0.3rem 0;
            position: relative;
            transition: color 0.2s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--vermell-foc);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: var(--hover-underline);
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--vermell-foc);
        }

        .nav-links a.active::after {
            width: 100%;
        }

        /* Enable hover effects only on devices with hover capability */
        @media (hover: hover) {
            :root {
                --hover-underline: 100%;
            }
        }

        .logo-icon {
            font-size: 2rem;
        }

        .nav-info {
            display: flex;
            align-items: center;
            gap: 2rem;
            font-size: 0.9rem;
            color: var(--gris-fum);
        }

        .nav-info span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 85vh;
            display: flex;
            align-items: flex-end;
            padding: 0 3rem 4rem;
            background: linear-gradient(
                to right,
                var(--bg-primary) 0%,
                transparent 50%
            ),
            linear-gradient(
                to top,
                var(--bg-primary) 0%,
                transparent 60%
            ),
            url('https://www.casafari.com/wp-content/uploads/2018/03/sant-antoni-fiesta-arta-mallorca.jpg') center/cover;
            transition: background 0.3s ease;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse at 30% 80%, rgba(198, 30, 30, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, transparent 60%, var(--bg-primary) 100%);
            transition: background 0.3s ease;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
        }

        .hero-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--vermell-foc);
            padding: 0.4rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .hero-title {
            font-family: 'Literata', serif;
            font-size: 5rem;
            line-height: 0.95;
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
        }

        [data-theme="light"] .hero-title {
            text-shadow: 1px 1px 8px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .hero-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .hero-meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .hero-meta .year {
            color: var(--vermell-brillant);
            font-weight: 700;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.9rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-play {
            background: var(--blanc-camisa);
            color: var(--negre-nit);
        }

        .btn-play:hover {
            background: var(--blanc-pur);
            transform: scale(1.02);
        }

        [data-theme="light"] .btn-play {
            background: var(--negre-nit);
            color: var(--blanc-pur);
        }

        [data-theme="light"] .btn-play:hover {
            background: #2a2a2a;
        }

        .btn-info {
            background: rgba(255,255,255,0.15);
            color: var(--blanc-camisa);
            backdrop-filter: blur(4px);
        }

        .btn-info:hover {
            background: rgba(255,255,255,0.25);
        }

        [data-theme="light"] .btn-info {
            background: rgba(20,20,20,0.85);
            color: var(--blanc-pur);
        }

        [data-theme="light"] .btn-info:hover {
            background: rgba(20,20,20,0.95);
        }

        /* Content Rows */
        .content-section {
            position: relative;
            z-index: 10;
            margin-top: 2rem;
            padding: 0 0 4rem;
        }

        .row {
            margin-bottom: 2.5rem;
            overflow: hidden;
            position: relative;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: var(--blanc-pur);
            cursor: pointer;
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, background 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .carousel-nav.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .carousel-nav:hover {
            background: var(--vermell-foc);
        }

        .carousel-nav svg {
            width: 24px;
            height: 24px;
        }

        .carousel-nav-left {
            left: 0.5rem;
        }

        .carousel-nav-right {
            right: 0.5rem;
        }

        [data-theme="light"] .carousel-nav {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        [data-theme="light"] .carousel-nav:hover {
            background: var(--vermell-foc);
            color: var(--blanc-pur);
        }

        @media (max-width: 768px) {
            .carousel-nav {
                display: none;
            }
        }

        .row-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3rem;
            margin-bottom: 1rem;
        }

        .row-title {
            font-family: 'Literata', serif;
            font-size: 1.8rem;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .row-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 1.5rem;
            background: var(--vermell-foc);
        }

        .row-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .cards-container {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 3rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .cards-container::-webkit-scrollbar {
            display: none;
        }

        /* Clips Grid (no carousel) */
        .clips-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 0.5rem 3rem;
            overflow-x: visible;
        }

        .clips-grid .video-card {
            flex-shrink: 0;
            width: calc(25% - 0.75rem);
            min-width: 200px;
            opacity: 0.85;
        }

        .clips-grid .card-info {
            flex-direction: column;
            align-items: flex-start;
        }

        @media (max-width: 1200px) {
            .clips-grid .video-card {
                width: calc(33.333% - 0.67rem);
            }
        }

        @media (max-width: 900px) {
            .clips-grid .video-card {
                width: calc(50% - 0.5rem);
            }
        }

        @media (max-width: 600px) {
            .clips-grid .video-card {
                width: 100%;
            }
        }

        /* Skeleton Loading */
        .skeleton-card {
            flex-shrink: 0;
            width: 300px;
            aspect-ratio: 16/9;
            border-radius: 4px;
            background: var(--bg-tertiary);
            position: relative;
            overflow: hidden;
        }

        .skeleton-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255,255,255,0.08) 50%,
                transparent 100%
            );
            animation: skeleton-shimmer 1.5s infinite;
        }

        [data-theme="light"] .skeleton-card::after {
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(0,0,0,0.06) 50%,
                transparent 100%
            );
        }

        @keyframes skeleton-shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .clips-grid .skeleton-card {
            width: calc(25% - 0.75rem);
            min-width: 200px;
        }

        @media (max-width: 1200px) {
            .clips-grid .skeleton-card {
                width: calc(33.333% - 0.67rem);
            }
        }

        @media (max-width: 900px) {
            .clips-grid .skeleton-card {
                width: calc(50% - 0.5rem);
            }
        }

        @media (max-width: 600px) {
            .clips-grid .skeleton-card {
                width: 100%;
            }
        }

        /* Video Cards */
        .video-card {
            flex-shrink: 0;
            width: 300px;
            aspect-ratio: 16/9;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
        }

        .video-card:hover {
            transform: scale(1.08);
            z-index: 100;
            box-shadow: 
                0 0 0 2px var(--vermell-foc),
                0 20px 40px rgba(0,0,0,0.6);
        }

        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .video-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                rgba(0,0,0,0.95) 0%,
                rgba(0,0,0,0.4) 40%,
                transparent 70%
            );
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .video-card:hover::after {
            background: linear-gradient(
                to top,
                rgba(0,0,0,0.98) 0%,
                rgba(0,0,0,0.6) 50%,
                transparent 80%
            );
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .video-card:hover .card-info {
            transform: translateY(0);
        }

        .card-year {
            font-family: 'Literata', serif;
            font-size: 2.2rem;
            color: var(--blanc-pur);
            text-shadow: 0 2px 8px rgba(0,0,0,0.9), 0 0 20px rgba(0,0,0,0.7);
            letter-spacing: 0.05em;
        }

        .card-title {
            font-size: 0.9rem;
            color: var(--blanc-camisa);
            margin-bottom: 0.3rem;
        }

        .card-duration {
            font-size: 0.85rem;
            color: var(--blanc-camisa);
            text-shadow: 0 2px 8px rgba(0,0,0,0.9);
            font-weight: 600;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.85);
            width: 60px;
            height: 60px;
            background: var(--vermell-foc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6), 0 0 0 3px rgba(255,255,255,0.2);
            opacity: 0.9;
        }

        .play-icon::after {
            content: '';
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent var(--blanc-pur);
            margin-left: 4px;
        }

        .video-card:hover .play-icon {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            box-shadow: 0 6px 30px rgba(0,0,0,0.7), 0 0 0 4px rgba(255,255,255,0.3);
        }

        /* Featured Card (larger) */
        .video-card.featured {
            width: 450px;
        }

        /* Footer */
        footer {
            position: relative;
            padding: 3rem;
            text-align: center;
            background: var(--bg-primary);
            transition: all 0.3s ease;
        }

        .footer-github {
            position: absolute;
            bottom: 1.5rem;
            right: 2rem;
            color: var(--text-secondary);
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        .footer-github:hover {
            opacity: 1;
        }

        .footer-github svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .footer-logo {
            font-family: 'Literata', serif;
            font-size: 1.5rem;
            color: var(--vermell-foc);
            margin-bottom: 0.5rem;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--vermell-foc);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--vermell-brillant);
            text-decoration: underline;
        }

        /* Video Modal */
        .video-modal {
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0);
            align-items: center;
            justify-content: center;
            padding: 2rem;
            display: flex;
            pointer-events: none;
            opacity: 0;
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-modal.active {
            background: rgba(0, 0, 0, 0.95);
            pointer-events: auto;
            opacity: 1;
        }

        .video-modal .video-modal-wrapper {
            transform: scale(0.95);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.3s;
        }

        .video-modal.active .video-modal-wrapper {
            transform: scale(1);
        }

        .video-modal-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .video-modal-content {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .video-modal-content media-player {
            width: 100%;
            height: 100%;
            --media-brand: var(--vermell-foc);
            --media-focus-ring-color: var(--vermell-foc);
            --media-slider-track-fill-bg: var(--vermell-foc);
            --media-slider-track-progress-bg: var(--vermell-brillant);
            --media-controls-color: white;
        }

        .video-modal-content media-player[data-view-type="video"] {
            aspect-ratio: 16/9;
        }

        /* Ensure Vidstack controls are visible */
        .video-modal-content media-video-layout {
            display: contents;
        }

        .video-modal-content [data-media-controls] {
            z-index: 10;
        }

        /* Hide video title */
        .video-modal-content .vds-chapter-title,
        .video-modal-content [data-part="title"],
        .video-modal-content .vds-title {
            display: none !important;
        }

        /* Hide settings/gear icon */
        .video-modal-content .vds-settings-button,
        .video-modal-content [data-part="settings"],
        .video-modal-content .vds-menu-button {
            display: none !important;
        }

        /* Push fullscreen button to the right */
        .video-modal-content .vds-fullscreen-button {
            margin-left: auto !important;
        }

            <div class="video-modal-content">

    <script type="module">
        // Vidstack Player Setup
        let player = null;

        // Wait for Vidstack to be ready
        customElements.whenDefined('media-player').then(() => {
            player = document.getElementById('videoPlayer');
        });

        // Video Modal Functions
        window.openVideo = function(videoId) {
            const modal = document.getElementById('videoModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            if (player) {
                // Listen for can-play event before playing
                const onCanPlay = () => {
                    player.play();
                    player.removeEventListener('can-play', onCanPlay);
                };
                
                player.addEventListener('can-play', onCanPlay);
                player.src = `youtube/${videoId}`;
            }
        }

        window.closeModal = function(event) {
            if (event && event.target !== event.currentTarget) return;
            const modal = document.getElementById('videoModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            
            if (player) {
                player.pause();
                // Clear source after animation
                setTimeout(() => {
                    player.src = '';
                }, 500);
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') window.closeModal();
        });

        window.toggleTheme = function() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        };

        // Carregar tema guardat o detectar preferència del sistema
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (!prefersDark) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();

        // Carregar dades dinàmicament
        async function loadData() {
            try {
                const response = await fetch('/data.json');
                const data = await response.json();
                
                // Actualitzar Hero
                const featured = data.featured;
                document.querySelector('.hero-title').textContent = featured.title;
                document.querySelector('.hero-subtitle').textContent = featured.subtitle;
                document.querySelector('.hero-meta .year').textContent = featured.year;
                document.querySelector('.hero-meta .duration').textContent = data.pelicules.find(p => p.year === featured.year)?.duration || '';
                document.querySelector('.btn-play').onclick = () => window.openVideo(featured.videoId);
                
                // Generar Pel·lícules
                const peliculesContainer = document.getElementById('pelicules-container');
                peliculesContainer.innerHTML = ''; // Clear skeletons
                data.pelicules.forEach(peli => {
                    const card = document.createElement('article');
                    card.className = 'video-card';
                    card.onclick = () => window.openVideo(peli.videoId);
                    card.innerHTML = `
                        <img src="${peli.coverUrl}" alt="Sant Antoni ${peli.year}">
                        <div class="play-icon"></div>
                        <div class="card-info">
                            <div class="card-year">${peli.year}</div>
                            <div class="card-duration">${peli.duration}</div>
                        </div>
                    `;
                    peliculesContainer.appendChild(card);
                });
                
                // Generar Clips (barrejats aleatòriament)
                const clipsContainer = document.getElementById('clips-container');
                clipsContainer.innerHTML = ''; // Clear skeletons
                const shuffledClips = [...data.clips].sort(() => Math.random() - 0.5);
                shuffledClips.forEach(clip => {
                    const card = document.createElement('article');
                    card.className = 'video-card';
                    card.onclick = () => window.openVideo(clip.videoId);
                    card.innerHTML = `
                        <img src="https://img.youtube.com/vi/${clip.videoId}/hqdefault.jpg" alt="Clip Sant Antoni ${clip.year}">
                        <div class="play-icon"></div>
                        <div class="card-info">
                            <div class="card-year">${clip.year}</div>
                            <div class="card-title">${clip.title}</div>
                        </div>
                    `;
                    clipsContainer.appendChild(card);
                });

                // Inicialitzar navegació del carrusel
                initCarouselNav();
                
            } catch (error) {
                console.error('Error carregant dades:', error);
                // Clear skeletons on error
                document.getElementById('pelicules-container').innerHTML = '<p style="color: var(--text-secondary); padding: 1rem;">Error carregant vídeos</p>';
                document.getElementById('clips-container').innerHTML = '';
            }
        }

        // Carousel Navigation
        function initCarouselNav() {
            const container = document.getElementById('pelicules-container');
            const leftBtn = document.getElementById('carousel-nav-left');
            const rightBtn = document.getElementById('carousel-nav-right');

            function updateNavButtons() {
                const scrollLeft = container.scrollLeft;
                const maxScroll = container.scrollWidth - container.clientWidth;

                if (scrollLeft <= 0) {
                    leftBtn.classList.remove('visible');
                } else {
                    leftBtn.classList.add('visible');
                }

                if (scrollLeft >= maxScroll - 1) {
                    rightBtn.classList.remove('visible');
                } else {
                    rightBtn.classList.add('visible');
                }
            }

            function scrollCarousel(direction) {
                const scrollAmount = container.clientWidth * 0.8;
                container.scrollBy({
                    left: direction * scrollAmount,
                    behavior: 'smooth'
                });
            }

            leftBtn.addEventListener('click', () => scrollCarousel(-1));
            rightBtn.addEventListener('click', () => scrollCarousel(1));
            container.addEventListener('scroll', updateNavButtons);

            // Actualitzar botons inicialment
            updateNavButtons();
        }
        
        // Carregar dades (modules are deferred, so DOM is ready)
        loadData();
    </script>
